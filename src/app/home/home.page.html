<!-- home.page.html -->
<ion-header>
  
  <ion-segment placeholder="Select Flash" [(ngModel)]="flashMode"
  (ionChange)="changeFlashMode()">
  <ion-segment-button value="off">
    <ion-icon color="danger" name="flash-off"></ion-icon>
    <ion-label color="danger" >Off</ion-label>
  </ion-segment-button>
  <ion-segment-button value="auto">
    <ion-icon color="secondary" name="aperture"></ion-icon>
    <ion-label color="secondary">Auto</ion-label>
  </ion-segment-button>
  <ion-segment-button value="on">
    <ion-icon color="secondary" name="flash"></ion-icon>
    <ion-label color="secondary">On</ion-label>
  </ion-segment-button>
  <ion-segment-button value="torch">
    <ion-icon color="secondary" name="flashlight"></ion-icon>
    <ion-label color="secondary">Torcia</ion-label>
  </ion-segment-button>
</ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    
    <ion-row>
      <ion-col>
        <ion-label>Color Effect:</ion-label>
        <ion-select interface="popover" placeholder="Select Effect" [(ngModel)]="colorEffect"
          (ionChange)="changeColorEffect()">
          <ion-select-option value="none">none</ion-select-option>
          <ion-select-option value="aqua">aqua</ion-select-option>
          <ion-select-option value="blackboard">blackboard</ion-select-option>
          <ion-select-option value="mono">mono</ion-select-option>
          <ion-select-option value="negative">negative</ion-select-option>
          <ion-select-option value="posterize">posterize</ion-select-option>
          <ion-select-option value="sepia">sepia</ion-select-option>
          <ion-select-option value="solarize">solarize</ion-select-option>
          <ion-select-option value="whiteboard">whiteboard</ion-select-option>
        </ion-select>

      </ion-col>
    </ion-row>
  </ion-grid>
    <!--
    <ion-row>
      <ion-col>
        <ion-button color="danger" (click)="hide()">Hide</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="tertiary" (click)="show()">Show</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" (click)="showSupportedPictureSizes()">Supported Sizes</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      -->
</ion-content>

<ion-footer>
  <ion-grid>
  <ion-row>
    <ion-col>
      <ion-range  min="1" max="25" pin color="primary" [(ngModel)]="setZoom" (ionChange)="changeZoom()">
        <ion-icon color="primary" slot="start" size="small" name="search-outline"></ion-icon>
       <ion-icon slot="end" name="search-outline"></ion-icon>
         </ion-range>
    </ion-col>
    <!--
    <ion-col *ngIf="IMAGE_PATH">
          <img [src]="IMAGE_PATH">
    </ion-col>
    -->
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="success" expand="block" (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="warning" expand="block" (click)="switchCamera()">
        <ion-icon name="camera-reverse"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-footer>
